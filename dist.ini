name	= Ceph-RadosGW-Admin
version = 0.1
author  = Chris Reinhardt <crein@cpan.org>
license = Perl_5
copyright_holder = Liquid Web Inc.

[GatherDir]
[GithubMeta]
homepage = https://github.com/ctriv/Ceph-RadosGW-Admin
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
    type = pod
    filename = README.pod
    location = root

[AutoPrereqs]
[NextRelease]
[UploadToCPAN]

[@Git]
tag_format = release-%v