name	= Ceph-RadosGW-Admin
version = 0.3
author  = Chris Reinhardt <crein@cpan.org>
license = Perl_5
copyright_holder = Liquid Web Inc.

[GatherDir]
	exclude_filename = t/test_settings.pl
[Meta::Contributors]
	contributor = Mark Ng <cpan@markng.co.uk>
[GithubMeta]
	homepage = https://github.com/ctriv/perl-Ceph-RadosGW-Admin
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
	type = pod
	filename = README.pod
	location = root

[AutoPrereqs]
[NextRelease]
	format = %v %{ccc MMM dd yyyy}d
[TestRelease]
[UploadToCPAN]

[TravisYML]
	build_branch = 0
	notify_email = 0
	perl_version = 5.20 5.18 5.16 5.14 5.12 5.10
[@Git]
	tag_format  = release-%v
	allow_dirty = README.pod
	allow_dirty = dist.ini